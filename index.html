<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICRAAE24</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="sticky top-0 p-5 text-white w-screen px-10 bg-[#04040c]">
        <div class="flex justify-between items-center pl-12">
            <div class="flex justify-center items-center">
                <img src="assets/logo.svg" alt="">
                <div class="text-3xl px-3">ICRAAE</div>
            </div>
            <div>
                <ul class="flex space-x-5">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Conference Topics</li>
                    <li>Commitee</li>
                    <li>Downloads</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="-mt-28">
        <div class="h-screen text-white px-5 flex justify-between"
            style="background-image: url('https://img.freepik.com/free-photo/rocket-flying-through-space_23-2150378594.jpg?t=st=1693075407~exp=1693079007~hmac=735b1283cfb507e32642f1aad3d3c7e75d49801e20569372248f5903dddbc905&w=1800'); background-repeat: no-repeat; background-size: cover;">
            <div class="text-6xl w-[40%] py-56">2nd International Conference on Recent Advances in Aerospace Engineering
            </div>
            <div class="py-56">
                <div class="w-full text-white text-8xl flex-col items-center mr-10 space-y-20">
                    <div class="flex">
                        <div class="hrs">00</div>
                        <div>:</div>
                        <div class="mins">00</div>
                        <div>:</div>
                        <div class="seconds">00</div>
                    </div>
                    <div class="text-xl text-center">Begins in 0 Days</div>
                    <button class="w-full text-2xl p-5 border-2 border-solid border-white rounded-xl">Register Now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
